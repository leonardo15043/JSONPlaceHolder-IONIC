<ion-header>
    <ion-toolbar>
        <ion-title>
            Lista de Post
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list #list>

        <ion-item-sliding *ngFor="let item of posts">
            <ion-item-options side="start">
                <ion-item-option color="danger" (click)="delete(item.id)" expandable>Eliminar</ion-item-option>
            </ion-item-options>

            <ion-item>
                <ion-label>{{ item.title }}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="actionPost(item)" expandable>Actualizar</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="danger" (click)="actionPost('')">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
